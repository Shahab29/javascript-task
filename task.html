  <body>
    <script>
      var message = prompt("Enter your message");

      let megDigits = message.length;
      alert("The number has " + megDigits);

      message = message.split("").reverse();
    //   alert("Reversed message is: " + message);


      for (let i = 0; i < message.length; i++) {
        if (i % 2 === 0) {
          alert("Reversed message is: " + message[i]);
        }
      }
    


      
    </script>
  </body>
